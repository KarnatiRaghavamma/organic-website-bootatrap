<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic website</title>
    <!--fav icom-->
    <link rel="icon" href="./natural100organic.png">
    <!--link the css-->
    <link rel="stylesheet" href="organic.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/27b5230ab2.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--navbar start-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img width="20%"
                    src="./natural100organic.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Payment
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#payment">Online Payment</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#payment">Offline Payment</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#contact" tabindex="-1" aria-disabled="true">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!--navbar end-->
    <!--Home-->
    <section id="home" class="bgimg" style="margin-top: 8%;">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center m-5">
                    <h1 class="heading">Organic Website</h1>
                    <button class="btn one">Shop Now<i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </div>
    </section>
    <!--home end-->
    <!--about section-->
    <section id="about">
        <h1 class="heady">About</h1>
        <div class="container">
            <div class="row  d-flex flex-row justify-content-center">
                <div class="col-12 w-50 mb-3">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./first.jpg"
                                    class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./second.jpg"
                                    class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./third.jpg"
                                    class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="heady">Products</h1>
        <div class="container">
            <div class="row content">
                <div class="col-12 col-md-4 col-lg-2">
                    <div class="card" style="width: 10rem;">
                        <img src="./choco.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Chocolate</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-2">
                    <div class="card" style="width: 10rem;">
                        <img src="./cookie.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Cookie</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-2">
                    <div class="card" style="width: 10rem;">
                        <img src="./donut.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Donut</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-2">
                    <div class="card" style="width: 10rem;">
                        <img src="./browine.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Browine</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-2">
                    <div class="card" style="width: 10rem;">
                        <img src="./bread.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Bread</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-2">
                    <div class="card" style="width: 10rem;">
                        <img src="./pastry.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Pastry</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--about section end-->
    <!--payment-->
    <section id="payment">
        <h1 class="heady">Payment</h1>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 order-sm-2 order-lg-1">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Eg.1234-5678-9010">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Card-holder name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Eg.sreemayi">
                    </div>
                    <button class="btn three">Payment <i class="fa-brands fa-cc-mastercard"></i></button>
                </div>
                <div class="col-12 col-md-4 order-sm-1 order-lg-2">
                    <img src="./10-Discount-PNG-Image.png"
                        width="80%" style="margin-top: -5%;">
                </div>
            </div>
        </div>
    </section>
    <!--payment end-->
    <!--contact-->
    <section id="contact">
        <h1 class="heady">Contact</h1>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6" style="margin-bottom: 30px;">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30608.72565153554!2d80.85635665440036!3d16.4709440980572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a36068b3028efab%3A0x2eca24ac05934a3f!2sIndupalli%2C%20Andhra%20Pradesh%20521311!5e0!3m2!1sen!2sin!4v1720284506395!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-12 col-md-6">
                    <form class="formy">
                        <input type="text" placeholder="Eg:SREEMAYI">
                        <input type="text" placeholder="Eg:9959094625">
                        <textarea placeholder="Comments..."></textarea>
                        <button class="btn four">Contact Us</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--contact end-->
    <!--footer-->
    <section style="background-color:#ec1ed1;" height="50vh">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <center><img width="20%" src="./natural100organic.png"></center>
                    <h1 class="text-center"
                        style="font-size: 60px; font-weight: bold; text-shadow: 1px 2px 3px rgb(241, 72, 213);">Organic Website</h1>
                </div>
                <div class="col-12 six">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
            </div>
        </div>
    </section>
    <!--footer end-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
